<!DOCTYPE html>
<html>
<style>
    .container {
        display:grid;
        grid-template-areas:
            "navleft . navright"
            "logo logo logo"
            "search search search"
            "button button button"
            "footer footer footer";
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 30% 40% 20% 10%;
    }
    ul {
        list-style-type:none;
        margin: 0;
        padding: 0;
    }
    li {
        display: inline;
        text-decoration: none;
    }
    .nav-left {
        grid-area: navleft;
        left: 0;
    }
    .nav-right {
        grid-area: navright;
        right: 0;
    }
    #Google {
        grid-area: logo;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
    .button {
        grid-area: button;
    }
    .navbar {
        text-decoration: none;
        color: gray;
    }
    .navbar:hover {
        text-decoration: underline;
    }
    .search {  
        grid-area: search;      
    }
    footer {
        background-color: lightgray;
        color:slategray;
        position: absolute;
        left:0;
        right:0;
    }
</style>

<head>
</head>

<body>
    <div class="container">
        <div class=nav-left>
            <nav>
                <ul>
                    <li><a class="navbar nav-left" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwioksCB-o7sAhXjhOAKHazFArQQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-US%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw13L0SpN0L7ycx9R0_i4R2S">About</a></li>
                    <li><a class="navbar nav-left" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwioksCB-o7sAhXjhOAKHazFArQQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf">Store</a></li>
                </ul>
            </nav>
        </div>
        <div class=nav-right>
            <nav>
                <ul>
                    <li><a class="navbar" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                    <li><a class="navbar" href= "https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                    <li><button><a class="navbar" href="https://www.google.com/intl/en/about/products?tab=wh"></a></button></li>
                    <li><button>Sign In</button></li>
                </ul>
            </nav>
        </div>
        <div id="Google" class=center>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search center">
            <input type="text">
        </div>
        <div class="button center">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    
</body>
<div class="footer center">
<footer>
    <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
    </ul>
</footer>
</div>
</html>
